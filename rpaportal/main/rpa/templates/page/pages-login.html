<!DOCTYPE html>
{% load static %}
<html lang="ko">

<head>
    <meta charset="utf-8"/>
    <title>Log In | RPA Portal</title>
    {% include 'page/head_basic_scripts.html' %}
</head>

<body class="authentication-bg position-relative">
<div class="position-absolute start-0 end-0 start-0 bottom-0 w-100 h-100">
    <svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' viewBox='0 0 800 800'>
        <g fill-opacity='0.22'>
            <!--            <circle style="fill: rgba(var(&#45;&#45;ct-primary-rgb), 0.1);" cx='400' cy='400' r='600'/>-->
            <!--            <circle style="fill: rgba(var(&#45;&#45;ct-primary-rgb), 0.2);" cx='400' cy='400' r='500'/>-->
            <!--            <circle style="fill: rgba(var(&#45;&#45;ct-primary-rgb), 0.3);" cx='400' cy='400' r='300'/>-->
            <circle style="fill: rgba(var(--ct-primary-rgb), 0.2);" cx='298' cy='400' r='230'/>
            <!--            <circle style="fill: rgba(var(&#45;&#45;ct-primary-rgb), 0.5);" cx='400' cy='400' r='100'/>-->
        </g>
    </svg>
</div>
<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5 position-relative">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xxl-4 col-lg-5">
                <img src="{% static 'assets/images/SY.png' %}" alt="logo" height="45">
                <div class="card">

                    <!-- Logo -->
                    <div class="card-header py-3 text-center bg-primary" style="color: #FFFFFF;">
                        <h5><strong>SAMYANG - RPA Portal</strong></h5>
                    </div>

                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto">
                            <h4 class="text-dark-50 text-center pb-0 fw-bold">로그인</h4>
                            <p class="text-muted mb-4">사용자 PC 계정으로 로그인</p>
                        </div>

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">ID</label>
                                <input class="form-control" type="text" id="username" name="username"
                                       placeholder="Enter your id" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="password" name="password" class="form-control"
                                           placeholder="Enter your password" required>
                                </div>
                            </div>

                            <div class="mb-0 mb-0 text-center">
                                <button class="btn btn-primary" type="submit"> Log In</button>
                            </div>
                        </form>
                    </div> <!-- end card-body -->

                </div>
                <!-- end card -->
                    <div class="row">
                {% if '실패' in res_data.error %}
                <div class="alert alert-warning alert-dismissible fade show text-muted shadow-5" role="alert"
                     style="font-size: 14px;">
                    FAILED - <strong>{{ res_data.error }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                </div>
                <!-- end row -->

            </div>

        </div>
        <!-- end row -->

    </div>
    <!-- end container -->

</div>
<!-- end page -->

<footer class="footer footer-alt">
    문의 - SYDS 강호성
</footer>
<!-- Vendor js -->
<script src="{% static 'assets/js/vendor.min.js' %}"></script>

<!-- App js -->
<script src="{% static 'assets/js/app.min.js' %}"></script>

</body>
</html>
